<!-- view_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .data-table {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .data-table h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 data-table">
            <h2 class="text-center mb-4">Data Nasabah</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Alamat</th>
                        <th>Password</th>
                        <th>Vigenere Key</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in data %}
                        <tr>
                            <td>{{ user[0] }}</td>
                            <td>{{ user[1] }}</td>
                            <td>{{ user[2] }}</td>
                            <td>{{ user[3] }}</td>
                            <td>{{ user[4] }}</td>
                            <td>
                                <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?')">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('login') }}" class="btn btn-secondary btn-back">Back to Login</a>
        </div>
    </div>
</body>
</html>
